<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BLUEPRINT.CSS">
</head>
<body>
    <div id="form">
    <div>
       <h1 id="title">Customer Survey Form</h1>
    </div>
    <div id="inner-form">
      <div id="names1">
        First Name :
       <input type="text" required>
      </div>
        <div id="names2">
       Last name :
       <input type="text" required>
        </div>
          <div id="email">
       Email :    
         <input type="text" required>
         </div>
           <div id="mobile">
       Mobile Number :
       <input type="text" required>
           </div>
              <div id="dob">
        Date of Birth :
       <input type="date" required>
               </div>
                      <div id="country">
        Country :
        <select required>
        <option value="Select Country">select Country</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="Mexico">Mexico</option>
        </select>
                        </div>
                          <div id="gender">
        Gender :
       <input type="checkbox" required>Male
       <input type="checkbox" required>Female
       <input type="checkbox" required>Others
        
                        </div>
                            <div id="profession">
    Profession :
        <input type="text" required>
                            </div>
                               <div>
        <button type="submit" id="submit-button">Submit</button>
        <button type="reset" id="reset-button">Reset</button>
                               </div>
    </div>
    </div>
    <script src="./BLUEPRINT.JS"></script>
</body>
</html>
